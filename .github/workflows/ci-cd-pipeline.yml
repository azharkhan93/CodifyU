name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: azhar022/codifyu:latest  
        options: --entrypoint="" 
        ports:
          - 3000:3000  

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t azhar022/codifyu:latest .
        docker images

    - name: Run Tests
      run: |
        docker run --rm -p 3000:3000 azhar022/codifyu:latest yarn test  # Ensure the application is running on port 3000

    - name: Clean up Docker containers
      run: |
        docker container prune -f  # Remove stopped containers
